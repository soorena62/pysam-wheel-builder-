name: Build pysam Windows wheel

on:
  workflow_dispatch:

jobs:
  build-wheel:
    runs-on: windows-latest

    steps:
      - name: Clone pysam source manually
        run: |
          git clone https://github.com/pysam-developers/pysam.git
          cd pysam
          git checkout tags/v0.22.1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel==2.16.5

      - name: Build Windows wheels
        run: |
          cd pysam
          set CIBW_PLATFORM=windows
          set CIBW_ARCHS=AMD64
          set CIBW_BUILD=cp310-win_amd64
          set CIBW_SKIP=pp*
          set CIBW_ENVIRONMENT=HTSLIB_CONFIGURE_OPTIONS=--disable-libcurl
          set CIBW_BEFORE_ALL=echo skipping install-prerequisites.sh
          set CIBW_BEFORE_BUILD=echo skipping make distclean
          cibuildwheel --output-dir wheelhouse

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          name: pysam-windows-wheels
          path: pysam/wheelhouse/
